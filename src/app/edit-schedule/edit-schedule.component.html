<div class="container pt-3" *ngIf="schedule != null">
    <ngb-alert *ngIf="submitMessage" type="success" >{{ submitMessage }}</ngb-alert>
    <form>
        <div class="form-group">
            <label for="name">Name of This Schedule</label>
            <input type="text" class="form-control" id="name" placeholder="Name of This Schedule" [(ngModel)]="schedule.name" name="name">
        </div>

        <div class="form-group row">
            <label for="openHour" class="col-sm-2 col-form-label">Open Hour</label>
            <div class="col-md-3">
              <input type="time" class="form-control" id="openHour" placeholder="hh-mm" [(ngModel)]="schedule.openHour" name="openHour">
            </div>
        </div>    
        <div class="form-group row">
            <label for="closeHour" class="col-sm-2 col-form-label">Close Hour</label>
            <div class="col-md-3">
              <input type="time" class="form-control" id="closeHour" placeholder="hh-mm" [(ngModel)]="schedule.closeHour" name="closeHour">
            </div>
        </div>
        <div class="form-group row">
            <label for="eventInterval" class="col-sm-2 col-form-label">Event Interval</label>
            <div class="col-sm-3">
              <input type="time" class="form-control" id="eventInterval" placeholder="hh-mm" [(ngModel)]="schedule.eventInterval" name="eventInterval">
            </div>
        </div>          
        <div class="form-group row">
            <label for="availability" class="col-sm-2 col-form-label">Availability</label>
            <div class="col-sm-3">
              <input type="number" class="form-control" id="availability" [(ngModel)]="schedule.availability" name="availability">
            </div>
        </div>    
        <div class="form-group row">
            <label for="maxAllowedDaysFromNow" class="col-sm-2 col-form-label">Max Days From Now</label>
            <div class="col-sm-3">
              <input type="number" class="form-control" id="maxAllowedDaysFromNow" [(ngModel)]="schedule.maxAllowedDaysFromNow" name="maxAllowedDaysFromNow">
            </div>
        </div>                      

        <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
        <button type="submit" class="btn btn-secondary" (click)="back()">Close</button>
    </form>
</div>
