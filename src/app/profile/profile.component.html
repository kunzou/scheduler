<div class="container" *ngIf="auth.isLoggedIn">
    <div>
        <table class="table table-striped table-hover pt-3">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">View</th>
                    <th scope="col">Config</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let schedule of schedules; index as i">
                    <th>{{schedule.name}}</th>
                    <td><a routerLink="/calendar/{{schedule.id}}"><i class="fa fa-calendar"></i></a></td>
                    <td><a routerLink="/edit/{{schedule.id}}"><i class="fa fa-edit"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <button type="button" class="btn btn-primary btn-lg" (click)="add()">New</button>
    </div>    
</div>
